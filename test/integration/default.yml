- hosts: all
  pre_tasks:
    - file: path=/tmp/dummy.log state=touch
      changed_when: 1 == 0
  roles:
    - ansible-role-rsyslog
  vars:
    rsyslog_mode:
      - local
      - client
    rsyslog_remote_servers:
      - localhost:5140
    rsyslog_imfile_inputs:
      dummy.log:
        path: /tmp/dummy.log
        tag: dummy
        facility: local1
